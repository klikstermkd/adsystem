<!doctype html>
<html ng-app="adsystemApp">
   <head>
      <meta charset="utf-8">
      <title>Огласник</title>

      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body ng-controller="AdsCtrl">
      <h2>Огласник</h2>
      <table class="table table-bordered">
         <thead>
            <tr>
               <th>Објавувач</th>
               <th>Позиција</th>
               <th>Емаил</th>
               <th>Опис</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="ad in ads | orderByPriority">
               <td>{{ad.publisher}}</td>
               <td>{{ad.position}}</td>
               <td>{{ad.email}}</td>
               <td>{{ad.description}}</td>
               <td><a ng-click="editAd(ad.$id)"><i class="glyphicon glyphicon-edit"></i></a></td>
               <td><a ng-click="deleteAd(ad.$id)"><i class="glyphicon glyphicon-remove"></i></a></td>
            </tr>
         </tbody>
      </table>

      <form class="form-inline" role="form">
         <div class="form-group">
            <input type="text" size="18" class="form-control" placeholder="Објавувач" ng-model="ad.publisher">
         </div>
         <div class="form-group">
            <input type="text" size="18" class="form-control" placeholder="Позиција" ng-model="ad.position">
         </div>
         <div class="form-group">
            <input type="text" size="18" class="form-control" placeholder="Емаил" ng-model="ad.email">
         </div>
         <div class="form-group">
            <input type="text" size="18" class="form-control" placeholder="Опис" ng-model="ad.description">
         </div>
         <div class="control-buttons">
            <button ng-click="saveAd(); ad = {}" class="btn btn-primary">Зачувај</button>
            <button ng-click="ad = {}" class="btn btn-default">Откажи</button>
         </div>
      </form>
      <script src="lib/angular.min.js"></script>
      <script src="lib/firebase.min.js"></script>
      <script src="lib/angularfire.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
